
  <div class="dashboard">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Device Summary by Device Status</div>
            <div class="panel-body">
              <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
               </canvas>
               <div  class="text-center active"> Total Number Of Devices <span class="badge">3</span></div>
            </div>
      </div>
       
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Event Count by Event Type for last 1 week</div>
            <div class="panel-body">
             <div style="display: block;">
                <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
                </canvas>
                <div  class="text-center">&nbsp;</div>
    </div>
            </div>
      </div>
      
    </div>
    <div class="col-md-1 text-center" style="margin-top: 10px;height: 50%">
      <button (click)="randomizeType()" class="btn btn-info" style="display: inline-block">Change View</button>
    </div>
  </div>
